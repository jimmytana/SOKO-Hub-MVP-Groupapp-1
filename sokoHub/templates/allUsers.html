{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Registered Users</h1>
    
    <div class="bg-white shadow overflow-hidden sm:rounded-md">
        <ul class="divide-y divide-gray-200">
            {% for user in users %}
                <li class="px-4 py-4 sm:px-6 hover:bg-gray-50">
                    <div class="flex items-center justify-between">
                        <p class="text-sm font-medium text-primary truncate">{{ user.user.username }}</p>
                    </div>
                </li>
            {% empty %}
                <li class="px-4 py-4 sm:px-6 text-gray-500">No user was found</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
