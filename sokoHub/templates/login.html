{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h1>Welcome to SokoHub</h1>
        <div class="box">
            <form action="">
                <div class="input-group">
                    <label for="">Email</label>
                <input type="email" placeholder="Email" required class="form-control">
                </div>
                <div class="input-group">
                    <label for="">Password</label>
                <input type="text" min="8" placeholder="Password" required class="form-control">
                </div>
                <div class="input-group">
                    <label for="">User Type</label>
                <select name="" id="" class="form-control">
                    <option value="">Which user are you?</option>
                    <option value="">Vendor</option>
                    <option value="">Customer</option>
                </select>
                </div>
                <div><input type="checkbox" name="" id=""> Remember me</div>

                
                <button type="submit" class="form-control btn btn-primary">Login</button>
                <a href="/accounts/register">Don't have account? Register</a>
            </form>
        </div>
    </div>
{% endblock %}
